<!DOCTYPE html>
<html>
<head>
    <title>Add New Book</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; }
        .container { width: 50%; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);}
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Book</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Title:</label>
            <input type="text" name="title" required>

            <label>Author:</label>
            <input type="text" name="author" required>

            <label>Quantity:</label>
            <input type="number" name="quantity" required>

            <button type="submit">Add Book</button>
        </form>
        <br>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
