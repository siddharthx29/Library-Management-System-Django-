<!DOCTYPE html>
<html>
<head>
    <title>Edit Book | Library Management System</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins',sans-serif;
        }

        body{
            background:linear-gradient(135deg,#eef2f3,#dfe9f3);
            min-height:100vh;
        }

        /* ===== HEADER ===== */
        header{
            background:linear-gradient(45deg,#2c3e50,#3498db);
            color:white;
            text-align:center;
            padding:22px;
            font-size:22px;
            font-weight:600;
            box-shadow:0 4px 15px rgba(0,0,0,0.2);
        }

        /* ===== CONTAINER ===== */
        .container{
            max-width:500px;
            margin:50px auto;
            padding:25px;
        }

        /* ===== CARD ===== */
        .form-card{
            background:white;
            padding:30px;
            border-radius:15px;
            box-shadow:0 6px 20px rgba(0,0,0,0.12);
            transition:.3s;
        }

        .form-card:hover{
            transform:translateY(-3px);
        }

        h2{
            text-align:center;
            margin-bottom:20px;
            color:#2c3e50;
        }

        /* ===== INPUTS ===== */
        .form-group{
            margin-bottom:15px;
        }

        label{
            font-weight:500;
            font-size:14px;
        }

        input{
            width:100%;
            padding:10px 12px;
            margin-top:6px;
            border-radius:8px;
            border:1px solid #ccc;
            outline:none;
            transition:.3s;
        }

        input:focus{
            border-color:#3498db;
            box-shadow:0 0 6px #3498db;
        }

        /* ===== BOOK PREVIEW ===== */
        .preview{
            text-align:center;
            margin-bottom:20px;
            font-size:14px;
            color:#555;
            background:#f7f9fc;
            padding:10px;
            border-radius:8px;
        }

        /* ===== BUTTONS ===== */
        .btn-group{
            display:flex;
            gap:10px;
            margin-top:15px;
        }

        .btn{
            flex:1;
            padding:10px;
            border:none;
            border-radius:25px;
            font-size:14px;
            cursor:pointer;
            color:white;
            transition:.3s;
        }

        .update-btn{
            background:#2ecc71;
        }

        .cancel-btn{
            background:#6c757d;
            text-decoration:none;
            text-align:center;
            line-height:34px;
        }

        .btn:hover{
            transform:scale(1.05);
            opacity:0.9;
        }

        footer{
            text-align:center;
            margin-top:25px;
            font-size:12px;
            color:#777;
        }

        /* Responsive */
        @media(max-width:500px){
            .container{
                width:90%;
            }
        }

    </style>
</head>

<body>

<header>
    üìö Library Management System
</header>

<div class="container">

    <div class="form-card">

        <h2>‚úè Edit Book</h2>

        <!-- Book Preview -->
        <div class="preview">
            Currently Editing: <strong>{{ book.title }}</strong>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>üìñ Title</label>
                <input type="text" name="title" value="{{ book.title }}" required>
            </div>

            <div class="form-group">
                <label>‚úç Author</label>
                <input type="text" name="author" value="{{ book.author }}" required>
            </div>

            <div class="form-group">
                <label>üì¶ Quantity</label>
                <input type="number" name="quantity" value="{{ book.quantity }}" min="0" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn update-btn">
                    ‚úÖ Update
                </button>

                <a href="{% url 'home' %}" class="btn cancel-btn">
                    ‚ùå Cancel
                </a>
            </div>
        </form>

    </div>

    <footer>
        Django Based Library Management System | MCA Mini Project
    </footer>

</div>

</body>
</html>
